<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
   
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f4f4f9;
}
input, button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
}
button {
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
}
button:hover {
    background-color: #45a049;
}
.result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}
</style>
<body>
    <h1><a href="../index.html">Regresar a pagina principal.</a></h1>
    <h1>Calcular cuánto necesitas sacar en el examen para alcanzar cierta calificación en el mes.</h1>
    <label for="actual1">Calificación Actual (de este mes):</label>
    <input type="number" id="actual1" placeholder="Ej. 8.5" step="0.1">
    <br>
    <label for="objetivo">Calificación que quieres sacar en el mes:</label>
    <input type="number" id="objetivo" placeholder="Ej. 9.0" step="0.1">
    <br>
    <button onclick="calculateRequiredExamScore()">Calcular</button>

    <div class="result" id="result"></div>

    <!-- Segunda calculadora -->
    <h1>Calcular cuánto sube/baja tu calificación, si sacas x en el examen.</h1>
    <label for="actual2">Calificación Actual (de este mes):</label>
    <input type="number" id="actual2" placeholder="Ej. 8.5" step="0.1">
    <br>
    <label for="excal">¿Qué pasa si saco esto en el examen?</label>
    <input type="number" id="excal" placeholder="Ej. 9.0" step="0.1">
    <br>
    <button onclick="calculateRequiredExamScore1()">Calcular</button>

    <div class="result1" id="result1"></div>

    <!--Calculadora semestral-->
    <h1>Calcular cuánto necesitas para aprobar el semestre</h1>

    <label for="mes1">Calificación del primer mes:</label>
    <input type="number" id="mes1" placeholder="Ej. 8.5" step="0.1">
    <br>

    <label for="mes2">Calificación del segundo mes:</label>
    <input type="number" id="mes2" placeholder="Ej. 9.0" step="0.1">
    <br>

    <label for="ideal">Calificación que quieres tener en el semestre:</label>
    <input type="number" id="ideal" placeholder="Ej. 6.0" step="0.1">
    <br>

    <button onclick="calideal()">Calcular</button>

<div class="calideal" id="calideal"></div>



    <script>
        function calideal() {
    // Obtener valores de los campos de entrada
    const mes1 = parseFloat(document.getElementById("mes1").value);
    const mes2 = parseFloat(document.getElementById("mes2").value);
    const ideal = parseFloat(document.getElementById("ideal").value);

    // Verificar si los valores ingresados son válidos
    if (isNaN(mes1) || isNaN(mes2) || isNaN(ideal)) {
        document.getElementById("calideal").innerText = "Por favor ingresa todas las calificaciones correctamente.";
        return;
    }

    // Calcular lo necesario en el tercer mes
    const necesario = (ideal * 3) - (mes1 + mes2);

    // Verificar si es posible alcanzar la calificación ideal
    if (necesario > 10) {
        document.getElementById("calideal").innerText = `No es posible alcanzar la calificación ideal de ${ideal}. Necesitarías más de 10 en el tercer mes.`;
    } else if (necesario < 0) {
        document.getElementById("calideal").innerText = `Ya has alcanzado la calificación ideal de ${ideal}.`;
    } else {
        document.getElementById("calideal").innerText = `Necesitas un ${necesario.toFixed(2)} como mínimo en el tercer mes para tener ${ideal} en el semestre.`;
    }
}

        function calculateRequiredExamScore1() {
            const actual2 = parseFloat(document.getElementById("actual2").value);
            const excal = parseFloat(document.getElementById("excal").value);

            // Verificamos si ambos campos tienen un valor válido
            if (isNaN(actual2) || isNaN(excal)) {
                document.getElementById("result1").innerText = "Por favor ingresa ambas calificaciones correctamente.";
                return;
            }

            // El 75% de la calificación ya está determinado
            const examen = actual2 * 0.75;
            const aporte = excal * 0.25;
            const nueva = examen + aporte;

            document.getElementById("result1").innerText = `Si sacas ${excal} en el examen, vas a sacar ${nueva.toFixed(2)} en el mes.`;
        }
    </script>
</body>
</html>
